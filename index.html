<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex lg:mt-28 mt-14 justify-center">
    <div class="bg-gray-200 py-6 px-2 rounded-lg shadow-lg lg:px-32 mx-4">
        <h2 class="text-2xl font-medium mb-6 text-center">Login</h2>
        <input type="text" placeholder="Your Username" class="border-2 mb-3 p-1 rounded-md w-full">
        <input type="password" placeholder="Your Password" class="border-2 mb-3 rounded-md p-1 w-full border-slate-600">
        <div class="flex justify-center">
            <button class="bg-green-500 py-1 px-28 hover:bg-green-600 rounded text-white">Login</button>
        </div>
    </div>
</div>
    <footer class="text-gray-400 text-center text-xs mt-10">
        &copy;2023; All rights reserved | <span class="text-gray-600">Zunayed Limon</span>
    </footer>
</body>
</html>
